name: build and deploy

on:
  push:
    branches:
      - master
      - fix/deploy

jobs:
  build_deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}'

      - name: Setup gcloud cli
        uses: google-github-actions/setup-gcloud@v0

      - name: Configure docker and install gcloud components
        run: |
          gcloud auth configure-docker --quiet
          gcloud components install beta --quiet

      - name: Build and Push
        run: |
          docker build -t gcr.io/igntservices/ignite-installer:${GITHUB_SHA::8} .
          docker tag gcr.io/igntservices/ignite-installer:${GITHUB_SHA::8} gcr.io/igntservices/ignite-installer:latest
          docker push gcr.io/igntservices/ignite-installer:${GITHUB_SHA::8}
          docker push gcr.io/igntservices/ignite-installer:latest

